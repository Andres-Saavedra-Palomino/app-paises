<table class="table table-stripped my-3">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Bandera</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ pais.name.common }}</td>
      <td><img [src]="pais.flags.svg" alt="" style="height: 20px" /></td>
      <td>{{ pais.population | number }}</td>
      <td [routerLink]="['pais', pais.cca2]" class="btn btn-warning">
        >Ver mas...
      </td>
    </tr>
  </tbody>
</table>
